<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜思 - 诗词欣赏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'ZCOOL QingKe HuangYou', cursive;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff 30%, transparent 70%);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            z-index: 1;
            animation: moonGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes moonGlow {
            from { box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
            to { box-shadow: 0 0 80px rgba(255, 255, 255, 0.8); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            padding: 4rem 0 2rem;
        }
        
        h1 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #fff, #a0d8ef, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .poem-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .poem-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 1rem;
        }
        
        .poem-content {
            font-size: 1.8rem;
            line-height: 3;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .poem-line {
            margin: 1rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        
        .poem-line:nth-child(1) { animation-delay: 0.5s; }
        .poem-line:nth-child(2) { animation-delay: 1s; }
        .poem-line:nth-child(3) { animation-delay: 1.5s; }
        .poem-line:nth-child(4) { animation-delay: 2s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .author {
            text-align: right;
            font-size: 1.5rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #a0d8ef;
        }
        
        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .feature-description {
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .call-to-action {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin: 3rem 0;
        }
        
        .cta-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 3rem 0 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
        }
        
        .copyright {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .poem-title {
                font-size: 2rem;
            }
            
            .poem-content {
                font-size: 1.3rem;
                line-height: 2.5;
            }
            
            .moon {
                width: 60px;
                height: 60px;
                top: 20px;
                right: 20px;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 月亮 -->
    <div class="moon"></div>
    
    <div class="container">
        <header>
            <h1>静夜思</h1>
            <p class="subtitle">一首流传千年的经典唐诗</p>
        </header>
        
        <section class="poem-section">
            <h2 class="poem-title">《静夜思》</h2>
            <div class="poem-content">
                <p class="poem-line">床前明月光，</p>
                <p class="poem-line">疑是地上霜。</p>
                <p class="poem-line">举头望明月，</p>
                <p class="poem-line">低头思故乡。</p>
            </div>
            <p class="author">—— 李白</p>
        </section>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-moon"></i>
                </div>
                <h3 class="feature-title">明月寄情</h3>
                <p class="feature-description">月光如水，洒落窗前，唤起游子对故乡的无限思念。明月成为连接游子与故乡的情感纽带。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-home"></i>
                </div>
                <h3 class="feature-title">思乡之情</h3>
                <p class="feature-description">短短二十字，将游子在外漂泊，夜深人静时对故乡的思念之情表达得淋漓尽致。</p>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h3 class="feature-title">千古名篇</h3>
                <p class="feature-description">此诗语言清新朴素，意境深远，是唐诗中最脍炙人口的佳作之一，流传千年而不衰。</p>
            </div>
        </div>
        
        <section class="call-to-action">
            <h2 class="cta-title">感受诗词魅力</h2>
            <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.8;">探索更多中华经典诗词</p>
            <a href="#" class="cta-button">
                <i class="fas fa-book-open"></i> 阅读更多
            </a>
        </section>
        
        <footer>
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-weixin"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-weibo"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <p class="copyright">© 2023 诗词欣赏 | 传承中华文化之美</p>
        </footer>
    </div>
    
    <script>
        // 创建随机星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // 随机动画延迟
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = Math.random() * 3 + 1 + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后创建星星
        window.addEventListener('load', createStars);
        
        // 添加滚动动画效果
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            
            // 星星移动效果
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                const speed = parseInt(star.style.animationDuration) * 0.1;
                const yPos = -(scrolled * speed);
                star.style.transform = `translateY(${yPos}px)`;
            });
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.feature-card, .call-to-action');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    element.style.transition = 'all 0.8s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 500 + index * 200);
            });
        });
    </script>
</body>
</html>
